<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Javascript Example
        </title>
        <style>
            form{
                display: flex;
                flex-wrap: wrap;
            }
            .div1{
                width: 42%;
            }
            .div2{
                margin-left: 30px;
                width: 40%;
                position: relative;
                
            }
            .text{
                margin: 10px;
                width: 100%;
                height: 30px;
            }
            table{
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <form>
            <div class="div1">
            <input class="text" type="text" name="name" id="name" placeholder="Enter the name"><br>
            <input class="text" type="phone" name="phone" id="phone" placeholder="Enter the phone number."><br>
            <input class="text" type="email" name="email" id="email" placeholder="Enter the email address"><br>
            <input class="text" type="text" name="address" id="address" placeholder="Enter the address"><br>
            </div>
            <div class="div2">
            
            <input type="radio" name="gender" value="Male" id="radio"><label name="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="radio"><label name="Female">Female</label><br>
            <input style="margin-top: 10px;margin-left: 10px;" type="checkbox" name="c1" value="501" id="checkbox"><label name="c1">501</label>
            <input style="margin-top: 10px;margin-left: 10px;" type="checkbox" name="c1" value="502" id="checkbox"><label name="c1">502</label>
            <input style="margin-top: 10px;margin-left: 10px;" type="checkbox" name="c1" value="503" id="checkbox"><label name="c1">503</label>
            <button type="button" onclick="addFun()">Add</button>
            </div>
        </form>    
            <table id="table">
                <thead>
                    <tr><th>Name</th>
                    <th>gender</th>
                    <th>Subject</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr></thead>
            </table>
        <script>
                
                function addFun(){
                    var name=document.getElementById("name").value;
                    var phone=document.getElementById("phone").value;
                    var email=document.getElementById("email").value;
                    var address=document.getElementById("address").value; 
                    var radio="";
                    var gen=document.getElementsByName('gender');
                    for(i=0;i<gen.length;i++){
                        if(gen[i].checked)radio=gen[i].value;
                    }
                    var checkbox=document.getElementById("checkbox").value;

                    var nameNode=document.createTextNode(name);
                    var phoneNode=document.createTextNode(phone);
                    var addressNode=document.createTextNode(address);
                    var emailNode=document.createTextNode(email);
                    var radioNode=document.createTextNode(radio);
                    var checkboxNode=document.createTextNode(checkbox);

                var table=document.getElementById("table");
                var row=document.createElement("tr");
                var col1=document.createElement("td");
                var col2=document.createElement("td");
                var col3=document.createElement("td");
                var col4=document.createElement("td");
                var col5=document.createElement("td");
                var col6=document.createElement("td");

                table.appendChild(row);
                row.appendChild(col1);
                row.appendChild(col2);
                row.appendChild(col3);
                row.appendChild(col4);
                row.appendChild(col5);
                row.appendChild(col6);

                col1.appendChild(nameNode);  
                col2.appendChild(radioNode);
                col3.appendChild(checkboxNode);
                col4.appendChild(phoneNode);  
                col5.appendChild(emailNode);
                col6.appendChild(addressNode);  

                }
            
        </script>  
    
</body>
</html>
