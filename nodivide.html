<!DOCTYPE html>
<html>
    <head>
        <script>
            function Fun(){
                var num1=parseInt(document.getElementById("frinum").value);
                var num2=parseInt(document.getElementById("secnum").value);
            
                var i;
            
                for(i=num1; i<=num2; i++)
                {
                    if(i%2==0 && i%5==0){
                        document.getElementById("para").innerHTML+=i + " ";
                    }
                }
            }
        </script>
    </head>
    <body>
        <label>Enter first number:</label><br>
        <input type="text" id="firnum"><br>
        <label>Enter second number:</label><br>
        <input type="text" id="secnum"><br><br>
        <button type="button" onclick="Fun()">Find</button>
        <p id="para"></p>

    </body>    
</html>
